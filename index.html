<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Band Aid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body>

    <div class="jumbotron jumbotron-fluid" id="jheader">
        <div class="container">
            <h1 class="display-4">Band Aid</h1>
            <p class="lead">Type in your favorite band and see them animated!<br>  
                It will almost, sort of, kind of be like being there, except you can't hear them.</p>
            </div>
        </div>

    <div class="container">
        <h1>Band Search</h1>
            
        <!-- Band buttons will get dumped here -->
        <div id="buttons-view"></div>

        <form id="band-form">
            <label for="band-input">Add a Band, Dude!</label>
            <input type="text" id="band-input"><br>
                  
        <!-- Button triggers new band to be added -->
            <input id="add-band" type="submit" value="Add a Band, Dude!">
        </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

      // Initial array of bands
      var bands = ["Devo", "Dead Kennedys", "Metallica", "System of a Down"];

      // Function for displaying band data
      function renderButtons() {

// Deleting the band buttons prior to adding new band buttons
// (this is necessary otherwise we will have repeat buttons)
$("#buttons-view").empty();

// Looping through the array of bands
for (var i = 0; i < bands.length; i++) {

  // Then dynamicaly generating buttons for each band in the array.
  // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
  var a = $("<button>");

  // Adding a class
  a.addClass("band");
  // Adding a data-attribute with a value of the band at index i
  a.attr("data-name", bands[i]);
  // Providing the button's text with a value of the band at index i
  a.text(bands[i]);
  // Adding the button to the HTML
  $("#buttons-view").append(a);
}
}

// This function handles events where one button is clicked
$("#add-band").on("click", function(event) {
        // event.preventDefault() prevents the form from trying to submit itself.
        // We're using a form so that the user can hit enter instead of clicking the button if they want
        event.preventDefault();

        // This line will grab the text from the input box
        var band = $("#band-input").val().trim();
        // The band from the textbox is then added to our array
        bands.push(band);

        // calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Calling the renderButtons function at least once to display the initial list of movies
      renderButtons();
    </script>
  </div>

</body>
</html>
